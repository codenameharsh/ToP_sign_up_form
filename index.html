<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sankofa+Display&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <section class="banner-container">
        <div class="bg-container">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
        </div>
    </section>
    <section class="main-container">
        <div class="text">
            <p>Hit the trails with us! Create an account to discover new hiking routes, track your adventures, and connect with fellow outdoor enthusiasts.</p>
        </div>
        <form action="" class="sign-up">
            <legend><h2>Let's do this!</h2></legend>

            <div class="input-grid">
                <div class="input-group">
                  <label for="first-name">First Name</label>
                  <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input-group">
                  <label for="email">E-mail</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="input-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" id="phone">
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                </div>
                <div class="input-group">
                  <label for="confirm-pwd">Confirm Password</label>
                  <input type="password" name="confirm-pwd" id="confirm-pwd">
                </div>
            </div>           
        </form>

        <div class="create-btn">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </section>
    
</body>
</html>
